<form [formGroup]="reitFrm" (ngSubmit)="onSubmit()">
  <div class="form-row align-items-center">
    <div class="col-sm-3 my-1">
      <label class="sr-only" for="lblExpense">Expense</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">$</div>
        </div>
        <input type="text" class="form-control" id="lblExpense" placeholder="Expense" formControlName="expense"
          required>
      </div>
    </div>
    <div class="col-sm-3 my-1">
      <label class="sr-only" for="lblRevenue">Revenue</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">$</div>
        </div>
        <input type="text" class="form-control" id="lblRevenue" placeholder="Revenue" formControlName="revenue"
          required>
      </div>
    </div>
    <div class="col-sm-3 my-1">
      <label class="sr-only" for="lblAsset">Asset</label>
      <select class="custom-select my-1 mr-sm-2" id="lnlAsset" formControlName="asset" required>
        <option selected>Choose asset</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!reitFrm.valid">Submit</button>
</form>
